<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="32x32" href="img/icons/icon.png">
    <meta name="theme-color" content="#2196f3"/>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Info</title>
  </head>
  <body class="inside">
    <div id="modal" role="dialog" aria-modal="true" aria-labelledby="add-review-header">
      <button class="close-btn" aria-label="close" title="Close">x</button>
      <div id="review-form-container">
        <h2 id="add-review-header">Add Review</h2>
        <form id="review-form">
          <div class="fieldset">
            <label for="reviewName">Name</label>
            <input type="text" name="reviewName" id="reviewName" required>
          </div>
          <div class="fieldset">
            <label>Rating</label>
            <div class="rate">
              <input type="radio" id="star5" name="rate" value="5"
                onkeydown="navRadioGroup(event)"
                onfocus="setFocus(event)" required />
              <label for="star5" title="5 stars">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4"
                onkeydown="navRadioGroup(event)" />
              <label for="star4" title="4 stars">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3"
                onkeydown="navRadioGroup(event)" />
              <label for="star3" title="3 stars">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2"
                onkeydown="navRadioGroup(event)" />
              <label for="star2" title="2 stars">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1"
                onkeydown="navRadioGroup(event)" onfocus="setFocus(event)" />
              <label for="star1" title="1 star">1 star</label>
            </div>
          </div>
          <div class="fieldset">
            <label for="reviewComments">Comments</label>
            <textarea name="reviewComments" id="reviewComments"
              cols="20" rows="5" required></textarea>
          </div>
          <div class="fieldset right">
            <button id="submit-review-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-overlay"></div>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </header>

    <main id="maincontent" class="main" role="main">
      <section id="map-container">
        <div id="map" role="application" aria-label="Map of restaurants"></div>
      </section>
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <div id="restaurant-img-container">
          <button id="restaurant-fav-button" aria-label="favorite"></button>
          <img id="restaurant-img">
        </div>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <section id="reviews-container">
        <div id="reviews-header"></div>
        <ul id="reviews-list"/>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <div id="offline" role="alert" aria-hidden="true" aria-live="assertive">
      <h3>You are Offline</h3>
      <p>Your data has been saved and will be posted once
        the connection is re-established.</p>
    </div>

    <script >
      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js")
          .then(function(registration) {
            console.log("Successfully registered service worker");
        }).catch(function(error) {
          console.log("Failed to register service worker:", error);
        });
      }
    </script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="js/dbhelper.min.js"></script>
    <script src="js/restaurant_info.js"></script>
  </body>
</html>
