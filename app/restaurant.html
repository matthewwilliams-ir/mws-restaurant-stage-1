<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="32x32" href="img/icons/icon.png">
    <meta name="theme-color" content="#2196f3"/>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Info</title>
  </head>
  <body class="inside">
    <div id="modal">
      <button class="close-btn" onclick="toggleModal(event)" aria-label="close" title="Close">x</button>
      <div id="review-form"></div>
    </div>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </header>

    <main id="maincontent" class="main" role="main">
      <section id="map-container">
        <div id="map" role="application" aria-label="Map of restaurants"></div>
      </section>
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <div id="restaurant-img-container">
          <button id="restaurant-fav-button" aria-label="favorite"></button>
          <img id="restaurant-img">
        </div>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <section id="reviews-container">
        <div id="reviews-header"></div>
        <ul id="reviews-list"/>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script >
      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js")
          .then(function(registration) {
            console.log("Successfully registered service worker");
        }).catch(function(error) {
          console.log("Failed to register service worker:", error);
        });
      }
    </script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="js/dbhelper.js"></script>

    <script src="js/restaurant_info.js"></script>
  </body>
</html>
