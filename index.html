<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent" class="row" role="main">
      <section id="map-container" tabindex="-1" aria-owns="map" >
        <div id="map" role="application" aria-label="Map of restaurants"></div>
      </section>
      <section>
        <div class="filter-options">
          <!-- <h2>Filter Results</h2> -->
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter by Neighborhood" tabindex="1">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter by Quisine" tabindex="2">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"/>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script >
      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js")
          .then(function(registration) {
            console.log("Successfully registered service worker");
        }).catch(function(error) {
          console.log("Failed to register service worker:", error);
        });
      }
    </script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
